    <script>
      let { reactive, effect } = VueReactivity;
      let state = reactive({ name: "张三", age: 20, sex: "男" });
      // effect方法相当于Vue2.0中的watch方法，第一个参数传入函数，默认执行（如果传入了{laze: true}则不是）
      // 观察者模式
      // 默认执行过程：effect是一个依赖收集器，如果执行的函数中用到的数据已经被代理过了，则会去执行get()方法收集effect依赖
      effect(() => {
        state.name;
        effect(() => {
          state.age;
        });
        state.sex;
      });
    </script>
