<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.toRef.html</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../reactivity/dist/reactivity.global.js"></script>

    <script>
      // toRef就是将对象的某个属性的值变成ref对象。
      let { reactive, effect, toRef } = VueReactivity;
      let state = { age: 10 }; // 非响应的普通对象，如果是reactive( { age: 10 } )则是响应式的。
      let myAge = toRef(state, "age");
      console.log(myAge);
      effect(() => {
        app.innerHTML = myAge.value;
      });

      setTimeout(() => {
        myAge.value = 50; // 显示不变，因为此时不是响应式的
      }, 1000);
    </script>
  </body>
</html>
