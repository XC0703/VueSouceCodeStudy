    <div id="app">{{name}}</div>
    <script>
      // toRefs就是将对象的所有属性的值变成ref
      let { reactive, effect, toRefs, createApp } = Vue;
      let APP = {
        // Vue3.0组件的入口函数
        setup() {
          let state = reactive({ name: "张三", age: 10 });
          // 返回解构的所有属性的ref示例对象
          return { ...toRefs(state) };
        },
      };
      createApp(App).mount("#app");
    </script>
